<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/admin/admin.css">
  <link rel="stylesheet" href="/inicio/styles.css">
</head>
<body>
    <div class="container">

        <h1>Panel de Administración</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="mascotas">🐶 Mascotas</div>
            <div class="tab" data-tab="duenos">👤 Dueños</div>
            <div class="tab" data-tab="servicios">💆 Servicios</div>
            <div class="tab" data-tab="citas">📅 Citas</div>
        </div>

        <!-- Mascotas -->
        <div class="content active" id="mascotas">
            <h2>Gestionar Mascotas</h2>
            <form id="formMascota">
                <input  id="idMascota">
                <input type="text" id="nombreMascota" placeholder="Nombre de la mascota" required>
                <input type="text" id="tipoMascota" placeholder="Tipo Mascota Ej. Perro, Gato, Ave, etc" required>
                <input type="text" id="razaMascota" placeholder="Raza Mascota" required>
                <input type="text" id="edadMascota" placeholder="Edad Mascota">
                <select id="duenoMascota" required>
                    <option value="">--Selecciona al dueño de la mascota</option>
                </select>
                <button type="submit">💾 Guardar Mascota</button>
            </form>
            <table id="tablaMascotas"></table>
        </div>
        
        <!-- Dueños -->
        <div class="content" id="duenos">
            <h2>Gestionar Dueños</h2>
            <form id="formDueno">
            <input type="hidden" id="idDueno">
            <input type="text" id="nombreDueno" placeholder="Nombre del dueño" required>
            <input type="email" id="emailDueno" placeholder="Email del dueño" required>
            <button type="submit">💾 Guardar Dueño</button>
        </form>
            <table id="tablaClientes"></table>
        </div>

        <!-- Servicios -->
        <div class="content" id="servicios">
            <h2>Gestionar Servicios</h2>
            <form id="formServicio">
            <input type="hidden" id="idServicio">
            <input type="text" id="nombreServicio" placeholder="Nombre del servicio" required>
            <input type="number" id="precioServicio" placeholder="Precio" required>
            <button type="submit">💾 Guardar Servicio</button>
            </form>
            <table id="tablaServicios"></table>
        </div>

        <!-- Citas -->
        <div class="content" id="citas">
            <h2>Gestionar Citas</h2>
            <form id="formCita">
            <input type="hidden" id="idCita">
            <select id="mascotaCita" required></select>
            <select id="servicioCita" required></select>
            <input type="date" id="fechaCita" required>
            <input type="time" id="horaCita" required>
            <button type="submit">💾 Guardar Cita</button>
            </form>
            <table id="tablaCitas"></table>
        </div>
    </div>
    <script src="/admin/admin.js"></script>
</body>
</html>
